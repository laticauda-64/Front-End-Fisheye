<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="public/css/photographer.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link rel="icon" type="image/png" href="public/assets/favicon.png" /> -->
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a href="index.html" title="Fisheye Home Page">
                <img src="public/assets/images/logo.png" class="logo" alt="Fisheye page d'acceuil" />
            </a>
        </header>
        <main id="main"></main>
        <section class="contactModal" aria-labelledby="contact-modal-title">
            <div class="contactModal__content">
                <header class="contactModal__content__header">
                    <h2 class="contactModal__content__header__title" id="contact-modal-title">Contactez-moi Mimi Keel</h2>
                    <a
                        class="contactModal__content__header__closeIcon"
                        href="#"
                        title="Fermer le formulaire"
                        aria-label="Fermer la fenêtre"
                    ></a>
                    <!-- <img class="contactModal__content__header__closeIcon" src="public/assets/icons/close.svg" alt="Fermer la fenêtre" /> -->
                </header>
                <form class="contactModal__content__form">
                    <div class="contactModal__content__form__field">
                        <label class="contactModal__content__form__label" for="firstname">Prénom</label>
                        <input class="contactModal__content__form__input" type="text" name="firstname" id="firstname" />
                    </div>
                    <div class="contactModal__content__form__field">
                        <label class="contactModal__content__form__label" for="name">Nom</label>
                        <input class="contactModal__content__form__input" type="text" name="name" id="name" />
                    </div>
                    <div class="contactModal__content__form__field">
                        <label class="contactModal__content__form__label" for="email">Email</label>
                        <input class="contactModal__content__form__input" type="text" name="email" id="email" />
                    </div>
                    <div class="contactModal__content__form__field">
                        <label class="contactModal__content__form__label" for="textarea">Votre message</label>
                        <textarea
                            class="contactModal__content__form__textaera"
                            name="textarea"
                            id="textarea"
                            cols="30"
                            rows="10"
                        ></textarea>
                    </div>
                    <button class="contactModal__content__form__submit">Envoyer</button>
                </form>
            </div>
        </section>

        <script type="module" src="public/scripts/controller/photographer.js"></script>
    </body>
</html>
