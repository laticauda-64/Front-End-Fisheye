<!DOCTYPE html>
<html>
    <head>
        <link href="public/css/photographer.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <!-- <link rel="icon" type="image/png" href="public/assets/favicon.png" /> -->
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a href="index.html" title="Fisheye Home Page">
                <img src="public/assets/images/logo.png" class="logo" />
            </a>
        </header>
        <main id="main"></main>
        <section class="contactModal">
            <div class="contactModal__content">
                <header class="contactModal__content__header">
                    <h2 class="contactModal__content__header__title">Contactez-moi Mimi Keel</h2>
                    <img class="contactModal__content__header__closeIcon" src="public/assets/icons/close.svg" />
                </header>
                <form class="contactModal__content__form">
                    <div class="contactModal__content__form__field">
                        <label class="contactModal__content__form__label" for="firstname">Pr√©nom</label>
                        <input class="contactModal__content__form__input" type="text" name="firstname" id="firstname" />
                    </div>
                    <div class="contactModal__content__form__field">
                        <label class="contactModal__content__form__label" for="name">Nom</label>
                        <input class="contactModal__content__form__input" type="text" name="name" id="name" />
                    </div>
                    <div class="contactModal__content__form__field">
                        <label class="contactModal__content__form__label" for="email">Email</label>
                        <input class="contactModal__content__form__input" type="text" name="email" id="email" />
                    </div>
                    <div class="contactModal__content__form__field">
                        <label class="contactModal__content__form__label" for="textarea">Votre message</label>
                        <textarea
                            class="contactModal__content__form__textaera"
                            name="textarea"
                            id="textarea"
                            cols="30"
                            rows="10"
                        ></textarea>
                    </div>
                    <button class="contactModal__content__form__submit"">Envoyer</button>
                </form>
            </div>
        </section>

        <!-- Api -->
        <script src="public/scripts/api/Api.js"></script>

        <!-- PhotographerFactory -->
        <script src="public/scripts/templates/PhotographerTopCardProfile.js"></script>

        <!-- PhotographerMedia Gallery -->
        <script src="public/scripts/factories/PhotographerMedia.js"></script>

        <!-- LightBox Modal -->
        <script src="public/scripts/templates/LightboxModal.js"></script>

        <!-- Contact Form Modal -->
        <script src="public/scripts/utils/switchContactForm.js"></script>

        <!-- Filter -->
        <script src="public/scripts/templates/FilterForm.js"></script>

        <!-- Entry Point  -->
        <script src="public/scripts/pages/photographer.js"></script>
    </body>
</html>
